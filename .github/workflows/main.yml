name: Python package

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Install Development Packages
        run: |
          # Linting
          pip install black isort noprint pylint
          # Testing
          pip install mock pytest pytest-sugar pytest-xdist pytest-asyncio pytest-timeout coverage[toml]
      - name: Lint
        run: |
          isort -c .
          black --check .
          pylint check_bump tests
          noprint -ve check_bump tests
      - name: Test
        run: |
          coverage run -m pytest -xv tests
          coverage report -m --fail-under=30
          coverage erase
  tag:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Check-Bump
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Get Tag from Check-Bump
        id: version
        run: |
          currv=$(check-bump) && echo "VERSION=v$currv" >> "$GITHUB_OUTPUT"
      - name: GitHub Script
        uses: actions/github-script@v7.0.1
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/$VERSION",
              sha: context.sha
            })
            
